<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" style="visibility: visible;">Welcome to mru</h1>
    <button id="btn" onclick="onhideshow()">hide/show</button>
    <script>
        function onhideshow() {
            var x=document.getElementById("heading");
            if(x.style.visibility=='visible')
            {
                x.style.visibility='hidden';
            }
            else {
                x.style.visibility='visible';
            }
        }
    </script>
</body>
</html>
