<body>
    <script>
          //reverse a string using for loop and string methods
        let str1="welcome";
        let str2="";
        for(let i=str1.length-1;i>=0;i--) {
            str2+=str1.charAt(i);
        }
        console.log(str2);
    </script>
</body>
