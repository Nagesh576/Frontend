<head>

<body>
    <h1></h1>
    Enter Full Amount:<input type="text" name="fa" id="fa" onkey="calc()"><br>
    Enter Paid Amount:<input type="text" name="pa" id="pa" onkeyup="calc()"><br>
    Enter Due Amount:<input type="text" name="da" id="da" onkeyup="calc()"><br>
    <span id="emsg"></span>
    <script>
        function calc()
        {
            var x=document.getElementById("fa");
            var y=document.getElementById("pa");
            var z=document.getElementById("da");
            z.value=x.value-y.value;
        }
    </script>
</body>
