<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onselecstart="return false" oncontextmenu="return false" ondragstart="return">
    <h2>welcome to mru</h2>
    <h2>welcome to javascript!</h2>
    <button onclick="myfun()">click</button>
    <p id="demo"></p>
    <script>
        function myfun() {
            var x=document.getElementByIdTagName("h2")[1];
            document.getElementById("demo").innerHTML=x.innerHTML;
        }
    </script>
    
</body>
</html>
