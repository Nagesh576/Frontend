<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Student Grade Calculator</h2>

    <label>Subject 1 Marks: </label>
    <input type="number" id="sub1"><br>

    <label>Subject 2 Marks: </label>
    <input type="number" id="sub2"><br>

    <label>Subject 3 Marks: </label>
    <input type="number" id="sub3"><br>

    <button onclick="calculateResult()">Calculate</button>

    <div class="output" id="result"></div>

    <script>
        function calculateResult() {
            let sub1 = parseInt(document.getElementById("sub1").value);
            let sub2 = parseInt(document.getElementById("sub2").value);
            let sub3 = parseInt(document.getElementById("sub3").value);

            if (isNaN(sub1) || isNaN(sub2) || isNaN(sub3)) {
                document.getElementById("result").innerText = "Please enter all subject marks.";
                return;
            }

            let total = sub1 + sub2 + sub3;
            let avg = total / 3;
            let grade;

            switch (Math.floor(avg / 10)) {
                case 10:
                case 9:
                    grade = "A";
                    break;
                case 8:
                    grade = "B";
                    break;
                case 7:
                    grade = "C";
                    break;
                case 6:
                    grade = "D";
                    break;
                default:
                    grade = "F";
            }

            document.getElementById("result").innerHTML = `
                Total Marks: ${total}<br>
                Average Marks: ${avg.toFixed(2)}<br>
                Grade: ${grade}
            `;
        }
    </script>

</body>
</html>
