<!DOCTYPE html>
<html>
    <title></title>
    <h1> Calculationss</h1>
    <body onselectstart="return false" oncontextmenu="return false" ondragstart="return false">
        Enter full amount:<input type="text" name="fa" id="fa" onkeyup="calc()"><br>
        Enter paid amount:<input type="text" name="pa" id="pa" onkeyup="calc()"><br>
        Enter due amount:<input type="text" name="da" id="da" onkeyup="calc()">
        <span id="emsg"></span>
        <script>
            function calc(){
                var x =document.getElementById("fa");
                
                var y =document.getElementById("pa");
                var z =document.getElementById("da");
                    z.value=x.value-y.value;
                    if(z.value<0){
                        document.getElementById("emsg").innerHTML="Invalid Details";
                        document.getElementById("emsg").style.color="red";
                    
                    }else{
                        document.getElementById("emsg").innerHTML="";
                    }
            }
            onkeydown=function(event)
            {
                event=event || window.event;
                if((event.keyCode==123)|| (event.keyCode==17)){
                    alert("F12 is disabled")
                    return false;
                }
            }
        </script>
    </body>
</html>
